<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TD Engine — Vanilla Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%238b5cf6'/%3E%3Ccircle cx='24' cy='28' r='6' fill='%23ef4444'/%3E%3Ccircle cx='42' cy='38' r='6' fill='%2338bdf8'/%3E%3C/svg%3E" />
  <style>
    :root {
      --toolbar-h: 88px;
    }

    body {
      background: #0b1326;
      color: #e6edf3;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Helvetica, Arial;
    }

    @media (max-width: 767px) {
      body {
        padding-bottom: calc(var(--toolbar-h) + env(safe-area-inset-bottom));
      }
    }

    main {
      min-width: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    .mobile-toolbar {
      z-index: 40;
    }

    canvas {
      background: #0b1326;
      border: 1px solid #1f2a44;
      border-radius: 12px;
      image-rendering: pixelated;
      width: 100%;
      height: auto;
      touch-action: none;
    }
  </style>
</head>

<body class="p-4 md:p-6">
  <div class="mx-auto grid grid-cols-12 gap-4 max-w-[1200px]">
    <main class="col-span-12 md:col-span-8">
      <div class="w-full max-w-full">
        <canvas id="game" width="768" height="512"></canvas>
      </div>

      <div class="mt-2 hidden md:flex gap-2 items-center text-sm">
        <button id="start" class="px-3 py-1 border rounded">Start Wave</button>
        <button id="pause" class="px-3 py-1 border rounded">Pause</button>
        <button id="fast" class="px-3 py-1 border rounded">FF</button>
        <label class="ml-2 text-sm inline-flex items-center gap-2">
          <input id="autoWaveHUD" type="checkbox" class="h-4 w-4">
          <span>Auto-wave</span>
        </label>

        <div class="ml-auto">Gold: <span data-bind="gold">-</span> • Lives: <span data-bind="lives">-</span> • Wave:
          <span data-bind="wave">-</span>
        </div>
      </div>
    </main>

    <!-- Sidebar: desktop only -->
    <aside class="col-span-12 md:col-span-4 space-y-2 hidden md:block">
      <div class="text-xs uppercase">Build</div>
      <div class="grid grid-cols-3 gap-2">
        <button data-elt="ARCHER" class="px-2 py-2 border rounded">Archer</button>
        <button data-elt="SIEGE" class="px-2 py-2 border rounded">Siege</button>
        <button data-elt="FIRE" class="px-2 py-2 border rounded">Fire</button>
        <button data-elt="ICE" class="px-2 py-2 border rounded">Ice</button>
        <button data-elt="LIGHT" class="px-2 py-2 border rounded">Lightning</button>
        <button data-elt="POISON" class="px-2 py-2 border rounded">Poison</button>
        <button data-elt="EARTH" class="px-2 py-2 border rounded">Earth</button>
        <button data-elt="WIND" class="px-2 py-2 border rounded">Wind</button>
        <button data-elt="WATER" class="px-2 py-2 border rounded">Water</button>
        <button data-elt="ARCANE" class="px-2 py-2 border rounded">Arcane</button>
      </div>
      <div id="towerInfo" class="text-sm border rounded p-2 min-h-[140px]">—</div>
    </aside>
  </div>

  <!-- Mobile bottom toolbar (single source of truth on mobile) -->
  <div
    class="mobile-toolbar fixed md:hidden inset-x-0 bottom-0 pb-[env(safe-area-inset-bottom)] bg-[rgba(5,8,16,.9)] border-t border-slate-700/60 backdrop-blur"
    id="mToolbar" style="height:var(--toolbar-h)">
    <div class="max-w-[1200px] mx-auto h-full px-3 flex items-center justify-between gap-2">
      <div class="flex gap-2">
        <button id="mStart" class="px-3 py-2 border rounded text-sm">Start</button>
        <button id="mPause" class="px-3 py-2 border rounded text-sm">Pause</button>
        <button id="mFast" class="px-3 py-2 border rounded text-sm">FF</button>
      </div>
      <div class="text-xs opacity-80">Gold <span data-bind="gold">-</span> • Lives <span data-bind="lives">-</span> •
        Wave <span data-bind="wave">-</span></div>
      <div class="grid grid-cols-3 gap-2 ml-2">
        <button data-elt="ARCHER" class="px-3 py-2 border rounded text-xs">Archer</button>
        <button data-elt="SIEGE" class="px-3 py-2 border rounded text-xs">Siege</button>
        <button data-elt="FIRE" class="px-3 py-2 border rounded text-xs">Fire</button>
        <button data-elt="ICE" class="px-3 py-2 border rounded text-xs">Ice</button>
        <button data-elt="LIGHT" class="px-3 py-2 border rounded text-xs">Lightning</button>
        <button data-elt="POISON" class="px-3 py-2 border rounded text-xs">Poison</button>
        <button data-elt="EARTH" class="px-3 py-2 border rounded text-xs">Earth</button>
        <button data-elt="WIND" class="px-3 py-2 border rounded text-xs">Wind</button>
        <button data-elt="WATER" class="px-3 py-2 border rounded text-xs">Water</button>
        <button data-elt="ARCANE" class="px-3 py-2 border rounded text-xs">Arcane</button>
      </div>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="goModal" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="absolute inset-0 bg-black/70"></div>
    <div class="relative bg-slate-900 border border-slate-700 rounded-2xl w-[min(92vw,560px)] p-4">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg font-semibold">Game Over</h2>
        <button id="goClose" class="px-2 py-1 text-xs border rounded">Close</button>
      </div>
      <div id="goBody" class="text-sm grid gap-3"></div>
      <div class="mt-3 flex justify-end gap-2">
        <button id="goRestart" class="px-3 py-1 border rounded">Restart</button>
      </div>
    </div>
  </div>

  <!-- Pause Overlay -->
  <div id="pauseOverlay" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative bg-slate-900 border border-slate-700 rounded-2xl w-[min(92vw,480px)] p-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Paused</h2>
        <button id="poClose" class="px-2 py-1 text-xs border rounded">Resume</button>
      </div>
      <div class="mt-3 text-sm space-y-2">
        <label class="flex items-center gap-2">
          <input id="autoWaveToggle" type="checkbox" class="h-4 w-4">
          <span>Auto-start next wave</span>
        </label>
        <div class="flex items-center gap-2">
          <span class="opacity-70">Delay</span>
          <input id="autoWaveDelay" type="number" min="0" step="100" value="1200"
            class="w-24 bg-slate-800 border border-slate-700 rounded px-2 py-1 text-right">
          <span class="opacity-70">ms</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
